<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'blog/_navbar.html' %}
    <div class="container mt-4">
        <h1>{{ post.title }}</h1>
        <p class="text-muted">
            分类：{{ post.category.name }} | 发布于：{{ post.created_time|date:"Y-m-d H:i" }}
        </p>
        <hr>
        <div>
            {# 这里用 safe 过滤器，是为了防止HTML内容被转义 #}
            {{ post.content|linebreaks|safe }}
        </div>
        <hr>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">返回首页</a>
    </div>
</body>
</html>
